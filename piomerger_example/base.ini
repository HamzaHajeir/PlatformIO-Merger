[platformio]
default_envs = esp32

[common]
framework = arduino
monitor_speed = 921600
lib_deps = 
    https://github.com/owner/oldlib#1.0.0
    https://github.com/owner/commonlib#2.0.0
build_flags = 
    -DDEBUG
    -DVERBOSE

[env:esp32]
extends = common
board = esp32dev
board_build.partitions = default.csv
lib_deps = 
    ${common.lib_deps}
    https://github.com/owner/esplib#1.0.0
